--- 

files: 
  - source: /
    destination: /home/ec2-user/web
    
hooks: 
  AfterInstall: 
    - 
      location: Scripts/post_install.sh
      runas: root
      timeout: 600
  ApplicationStart: 
    - 
      location: Scripts/run.sh
      runas: ec2-user
      
  ApplicationStop: 
    - 
      location: Scripts/stop.sh
      runas: root
      timeout: 120
  BeforeInstall: 
    - 
      location: Scripts/b4install.sh
      runas: ec2-user
      timeout: 300

os: linux
permissions: 
  - 
    group: ec2-user
    object: /
    owner: ec2-user
    mode: 1777
    type: 
      - directory
      - file
version: 0.0
